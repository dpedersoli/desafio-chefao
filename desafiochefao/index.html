<!DOCTYPE html>
<html class="h-full bg-background-100" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F5F6FB">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <meta name="description" content="PWA UpMoney App">
    <link rel="apple-touch-icon" href="./src/images/logo.png">
    <link rel="manifest" href="./manifest.json">
    <title>UpMoney</title>
  </head>
  <body class="h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope)) 
          .catch((err) => console.log('Failure: ', err))
        }) //"navigator.serviceWorker.register('./serviceworker');" permite cirar o prórpio 'service worker' -> que é meu próprio arquivo JS (passado na rota entre parênteses da função) -> Isso então retorna uma promisse, então por isso precisa do '.then'
      }
    </script>
  </body>
</html>
